<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌运势占卜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5b1c2;
            margin-bottom: 30px;
        }
        
        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f5f5f5, #a5b1c2);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(245, 245, 245, 0.5);
            animation: moonGlow 4s infinite alternate;
        }
        
        @keyframes moonGlow {
            0% { box-shadow: 0 0 20px rgba(245, 245, 245, 0.5); }
            100% { box-shadow: 0 0 30px rgba(245, 245, 245, 0.8); }
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .user-input-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .tarot-display {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a5b1c2;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e6e6e6;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e94560, #c6366d);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #ff6b8b, #e94560);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .spread-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .spread-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .spread-option:hover {
            background: rgba(233, 69, 96, 0.2);
        }
        
        .spread-option.active {
            background: rgba(233, 69, 96, 0.4);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .tarot-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .tarot-card {
            width: 150px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .tarot-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .card-front {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 2px solid #e94560;
            color: #e94560;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .card-back {
            background: linear-gradient(45deg, #e94560, #c6366d);
            transform: rotateY(180deg);
            color: white;
            padding: 10px;
            flex-direction: column;
        }
        
        .card-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-meaning {
            font-size: 0.85rem;
        }
        
        .reading-result {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .result-title {
            color: #e94560;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-content {
            line-height: 1.6;
            font-size: 1.05rem;
        }
        
        .history-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 30px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .history-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #e94560;
        }
        
        .history-date {
            font-size: 0.9rem;
            color: #a5b1c2;
            margin-bottom: 5px;
        }
        
        .history-question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .history-cards {
            font-size: 0.9rem;
            color: #a5b1c2;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #a5b1c2;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tarot-card {
                width: 120px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>塔罗牌运势占卜</h1>
            <p class="subtitle">探索未知，洞悉命运，让塔罗牌指引你前行</p>
            <div class="moon"></div>
        </header>
        
        <div class="main-content">
            <section class="user-input-section">
                <h2>个人信息</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="birthdate">出生日期</label>
                    <input type="date" id="birthdate">
                </div>
                
                <div class="form-group">
                    <label for="question">您的问题</label>
                    <textarea id="question" placeholder="请描述您想询问的问题..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>占卜类型</label>
                    <select id="reading-type">
                        <option value="daily">每日运势</option>
                        <option value="love">爱情运势</option>
                        <option value="career">事业运势</option>
                        <option value="financial">财运分析</option>
                        <option value="general">综合运势</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>牌阵选择</label>
                    <div class="spread-options">
                        <div class="spread-option active" data-spread="single">单张牌</div>
                        <div class="spread-option" data-spread="three">三张牌</div>
                        <div class="spread-option" data-spread="celtic">凯尔特十字</div>
                    </div>
                </div>
                
                <button class="btn" id="draw-cards">抽取塔罗牌</button>
            </section>
            
            <section class="tarot-display">
                <h2>塔罗牌阵</h2>
                <div class="tarot-cards" id="tarot-cards">
                    <!-- 塔罗牌将通过JavaScript动态生成 -->
                </div>
                
                <div class="reading-result" id="reading-result">
                    <div class="result-title">运势解读</div>
                    <div class="result-content" id="result-content">
                        请先填写个人信息并抽取塔罗牌，系统将为您生成专属运势解读。
                    </div>
                </div>
            </section>
        </div>
        
        <section class="history-section">
            <h2>历史占卜记录</h2>
            <div class="history-list" id="history-list">
                <!-- 历史记录将通过JavaScript动态生成 -->
            </div>
        </section>
        
        <footer>
            <p>塔罗牌占卜结果仅供参考，命运掌握在自己手中</p>
            <p>© 2023 塔罗牌运势占卜 | 探索内心，预见未来</p>
        </footer>
    </div>

    <script>
        // 塔罗牌数据
        const tarotDeck = [
            { name: "愚者", upright: "新的开始,冒险,自由", reversed: "鲁莽,风险,不确定" },
            { name: "魔术师", upright: "意志力,能力,资源", reversed: "欺骗,操纵,未开发潜力" },
            { name: "女祭司", upright: "直觉,潜意识,神秘", reversed: "秘密,压抑,未表达的情感" },
            { name: "女皇", upright: "丰饶,母性,创造力", reversed: "依赖,过度放纵,创造力受阻" },
            { name: "皇帝", upright: "权威,结构,控制", reversed: "专制,僵化,控制欲过强" },
            { name: "教皇", upright: "信仰,传统,灵性", reversed: "教条,传统束缚,反叛" },
            { name: "恋人", upright: "爱情,选择,和谐", reversed: "冲突,分离,错误选择" },
            { name: "战车", upright: "意志力,胜利,自律", reversed: "失控,冲突,缺乏方向" },
            { name: "力量", upright: "勇气,耐心,控制", reversed: "软弱,恐惧,自我怀疑" },
            { name: "隐士", upright: "内省,寻求真理,孤独", reversed: "孤立,逃避,拒绝帮助" },
            { name: "命运之轮", upright: "命运,转折点,机遇", reversed: "坏运气,抗拒改变,外部控制" },
            { name: "正义", upright: "公正,真理,因果", reversed: "不公正,偏见,责任逃避" },
            { name: "倒吊人", upright: "牺牲,新视角,顺从", reversed: "停滞,无谓牺牲,抗拒" },
            { name: "死神", upright: "结束,转变,新生", reversed: "抗拒改变,停滞,恐惧" },
            { name: "节制", upright: "平衡,调和,耐心", reversed: "不平衡,极端,缺乏节制" },
            { name: "恶魔", upright: "束缚,物质主义,欲望", reversed: "解脱,超越限制,新认识" },
            { name: "高塔", upright: "突然变化,启示,崩溃", reversed: "避免灾难,恐惧改变,压抑" },
            { name: "星星", upright: "希望,灵感,宁静", reversed: "绝望,失望,失去信心" },
            { name: "月亮", upright: "幻觉,恐惧,潜意识", reversed: "释放恐惧,真相,内心平静" },
            { name: "太阳", upright: "快乐,成功,活力", reversed: "暂时挫折,过度乐观,自负" },
            { name: "审判", upright: "觉醒,重生,内省", reversed: "自我怀疑,拒绝召唤,恐惧改变" },
            { name: "世界", upright: "完成,成就,旅行", reversed: "未完成,延迟,需要闭合" }
        ];
        
        // 生成随机星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setupEventListeners();
            loadHistory();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 牌阵选择
            const spreadOptions = document.querySelectorAll('.spread-option');
            spreadOptions.forEach(option => {
                option.addEventListener('click', function() {
                    spreadOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 抽取塔罗牌按钮
            document.getElementById('draw-cards').addEventListener('click', drawTarotCards);
        }
        
        // 抽取塔罗牌
        function drawTarotCards() {
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;
            const readingType = document.getElementById('reading-type').value;
            const activeSpread = document.querySelector('.spread-option.active').dataset.spread;
            
            if (!name || !question) {
                alert('请填写姓名和问题');
                return;
            }
            
            // 清空之前的牌
            const tarotCardsContainer = document.getElementById('tarot-cards');
            tarotCardsContainer.innerHTML = '';
            
            // 根据牌阵抽取牌
            let cardCount = 1;
            if (activeSpread === 'three') cardCount = 3;
            if (activeSpread === 'celtic') cardCount = 10;
            
            const selectedCards = [];
            const usedIndices = new Set();
            
            // 随机选择不重复的牌
            while (selectedCards.length < cardCount) {
                const randomIndex = Math.floor(Math.random() * tarotDeck.length);
                if (!usedIndices.has(randomIndex)) {
                    usedIndices.add(randomIndex);
                    const card = {...tarotDeck[randomIndex]};
                    
                    // 随机决定正逆位
                    card.isReversed = Math.random() > 0.5;
                    selectedCards.push(card);
                }
            }
            
            // 创建牌元素
            selectedCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'tarot-card';
                
                // 为凯尔特十字牌阵添加位置标识
                let positionName = '';
                if (activeSpread === 'celtic') {
                    const positions = [
                        "当前状况", "挑战", "基础", "过去", "目标",
                        "未来", "自我认知", "环境", "希望与恐惧", "结果"
                    ];
                    positionName = positions[index];
                } else if (activeSpread === 'three') {
                    const positions = ["过去", "现在", "未来"];
                    positionName = positions[index];
                }
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            ${positionName ? `<div>${positionName}</div>` : '塔罗牌'}
                        </div>
                        <div class="card-back">
                            <div class="card-name">${card.name} ${card.isReversed ? '(逆位)' : '(正位)'}</div>
                            <div class="card-meaning">${card.isReversed ? card.reversed : card.upright}</div>
                        </div>
                    </div>
                `;
                
                // 添加点击翻转效果
                cardElement.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                tarotCardsContainer.appendChild(cardElement);
                
                // 延迟显示牌，创造动画效果
                setTimeout(() => {
                    cardElement.classList.add('flipped');
                }, 500 + index * 300);
            });
            
            // 生成解读
            generateReading(name, question, readingType, activeSpread, selectedCards);
            
            // 保存到历史记录
            saveToHistory(name, question, readingType, activeSpread, selectedCards);
        }
        
        // 生成运势解读
        function generateReading(name, question, readingType, spreadType, cards) {
            const resultContent = document.getElementById('result-content');
            
            // 根据占卜类型和牌生成解读
            let reading = `<p>亲爱的${name}，关于您的问题「${question}」，以下是塔罗牌为您揭示的运势：</p>`;
            
            // 根据占卜类型添加特定解读
            const readingTypeText = {
                'daily': '今日',
                'love': '爱情',
                'career': '事业',
                'financial': '财运',
                'general': '整体'
            }[readingType];
            
            reading += `<h3>${readingTypeText}运势解读</h3>`;
            
            // 根据牌阵生成解读
            if (spreadType === 'single') {
                const card = cards[0];
                reading += `<p>您抽到的牌是<strong>${card.name}</strong>（${card.isReversed ? '逆位' : '正位'}）。</p>`;
                reading += `<p>${card.isReversed ? card.reversed : card.upright}。</p>`;
                reading += generateDetailedInterpretation(card, readingType);
            } else if (spreadType === 'three') {
                reading += `<p>过去：<strong>${cards[0].name}</strong>（${cards[0].isReversed ? '逆位' : '正位'}） - ${cards[0].isReversed ? cards[0].reversed : cards[0].upright}</p>`;
                reading += `<p>现在：<strong>${cards[1].name}</strong>（${cards[1].isReversed ? '逆位' : '正位'}） - ${cards[1].isReversed ? cards[1].reversed : cards[1].upright}</p>`;
                reading += `<p>未来：<strong>${cards[2].name}</strong>（${cards[2].isReversed ? '逆位' : '正位'}） - ${cards[2].isReversed ? cards[2].reversed : cards[2].upright}</p>`;
                reading += `<p>${generateThreeCardReading(cards, readingType)}</p>`;
            } else if (spreadType === 'celtic') {
                reading += `<p>您使用了凯尔特十字牌阵，这是一种深入的占卜方式：</p>`;
                cards.forEach((card, index) => {
                    const positions = [
                        "当前状况", "挑战", "基础", "过去", "目标",
                        "未来", "自我认知", "环境", "希望与恐惧", "结果"
                    ];
                    reading += `<p>${positions[index]}：<strong>${card.name}</strong>（${card.isReversed ? '逆位' : '正位'}）</p>`;
                });
                reading += `<p>${generateCelticCrossReading(cards, readingType)}</p>`;
            }
            
            // 添加运势建议
            reading += `<h3>运势建议</h3>`;
            reading += `<p>${generateAdvice(cards, readingType)}</p>`;
            
            resultContent.innerHTML = reading;
        }
        
        // 生成单张牌的详细解读
        function generateDetailedInterpretation(card, readingType) {
            const interpretations = {
                'daily': `今天，这张牌提示您${card.isReversed ? '需要警惕' : '可以关注'}${card.isReversed ? card.reversed : card.upright}的方面。`,
                'love': `在感情方面，${card.name}表示${card.isReversed ? '可能遇到' : '预示着'}${card.isReversed ? card.reversed : card.upright}的情感状况。`,
                'career': `在事业方面，${card.name}暗示${card.isReversed ? '需要注意' : '将迎来'}${card.isReversed ? card.reversed : card.upright}的职业发展。`,
                'financial': `在财务方面，${card.name}表明${card.isReversed ? '要谨慎对待' : '有机会获得'}${card.isReversed ? card.reversed : card.upright}的财富机遇。`,
                'general': `在整体运势上，${card.name}象征着${card.isReversed ? '可能面临' : '即将经历'}${card.isReversed ? card.reversed : card.upright}的人生阶段。`
            };
            
            return interpretations[readingType] || interpretations['general'];
        }
        
        // 生成三张牌阵的解读
        function generateThreeCardReading(cards, readingType) {
            let interpretation = "从过去到现在再到未来，这个牌阵揭示了您运势的发展轨迹。";
            
            // 根据正逆位数量判断整体趋势
            const reversedCount = cards.filter(card => card.isReversed).length;
            
            if (reversedCount === 0) {
                interpretation += "所有牌都是正位，表明您的运势正在积极发展，事情会朝着有利的方向前进。";
            } else if (reversedCount === 1) {
                interpretation += "大部分牌是正位，只有一张逆位，表明整体趋势良好，但需要注意某个特定方面的挑战。";
            } else if (reversedCount === 2) {
                interpretation += "有两张逆位牌，表明您可能面临一些阻力或挑战，需要更多的努力来克服困难。";
            } else {
                interpretation += "所有牌都是逆位，表明当前情况比较复杂，可能需要重新评估您的选择和方法。";
            }
            
            return interpretation;
        }
        
        // 生成凯尔特十字牌阵的解读
        function generateCelticCrossReading(cards, readingType) {
            return "凯尔特十字牌阵提供了对您问题的全面分析。这个复杂的牌阵揭示了问题的各个方面，从表面现象到深层原因，从过去的影响到未来的可能发展。建议您仔细思考每张牌在自己生活中的对应意义，这将帮助您获得更深刻的洞察。";
        }
        
        // 生成运势建议
        function generateAdvice(cards, readingType) {
            const reversedCount = cards.filter(card => card.isReversed).length;
            const totalCards = cards.length;
            
            let advice = "";
            
            if (reversedCount / totalCards > 0.7) {
                advice = "当前阶段挑战较多，建议您保持耐心，审慎行事。遇到困难时不要急于求成，而是应该深入分析问题的根源。可以考虑寻求他人的帮助或建议，共同面对挑战。";
            } else if (reversedCount / totalCards > 0.3) {
                advice = "运势中有挑战也有机遇，建议您平衡乐观与谨慎。对于有利的方面可以积极行动，对于潜在的困难要提前准备。保持灵活应变的态度，将有助于您把握机会、规避风险。";
            } else {
                advice = "当前运势较为顺畅，是采取行动的好时机。建议您把握机会，积极推进自己的计划和目标。同时也要保持谦逊和感恩之心，与他人分享成功，这将为您带来更长远的福报。";
            }
            
            // 根据占卜类型添加特定建议
            const typeAdvice = {
                'daily': "今天是一个特别的日子，注意观察身边的征兆和机会。",
                'love': "在感情关系中，真诚沟通是解决问题的关键。",
                'career': "职业发展需要长期规划，同时也需要把握眼前的机会。",
                'financial': "财务管理需要谨慎，避免冲动消费和投资。",
                'general': "保持积极心态，相信自己的能力，您能够克服任何挑战。"
            }[readingType];
            
            return advice + " " + typeAdvice;
        }
        
        // 保存到历史记录
        function saveToHistory(name, question, readingType, spreadType, cards) {
            const history = JSON.parse(localStorage.getItem('tarotHistory') || '[]');
            
            const historyItem = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                name,
                question,
                readingType,
                spreadType,
                cards: cards.map(card => ({
                    name: card.name,
                    isReversed: card.isReversed
                }))
            };
            
            history.unshift(historyItem);
            
            // 只保留最近10条记录
            if (history.length > 10) {
                history.pop();
            }
            
            localStorage.setItem('tarotHistory', JSON.stringify(history));
            
            // 更新历史记录显示
            loadHistory();
        }
        
        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('tarotHistory') || '[]');
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>暂无历史记录</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-date">${item.date}</div>
                    <div class="history-question">${item.question}</div>
                    <div class="history-cards">${item.cards.map(card => `${card.name}${card.isReversed ? '(逆)' : ''}`).join(', ')}</div>
                </div>
            `).join('');
        }
    </script>
</body>
